<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/clean.js"></script>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="head">
                <h1>Offline Cleaner <span>v1.0</span><span class="right"><img src="icons/icon_24.png"></span></h1>
            </div>
            <div class="content">
                <ul>
                    <li>
                        <a id="appcache" href="#"><img src="icons/can.png">Clear AppCache
                            <span class="check right hidden"><img src="icons/check.png"></span>
                        </a>
                    </li>
                    <li>
                        <a id="localstorage" href="#"><img src="icons/can.png">Clear LocalStorage
                            <span class="check right hidden"><img src="icons/check.png"></span>
                        </a>
                    </li>
                    <li>
                        <a id="indexeddb" href="#"><img src="icons/can.png">Clear IndexedDB
                            <span class="check right hidden"><img src="icons/check.png"></span>
                        </a>
                    </li>
                    <li>
                        <a id="websql" href="#"><img src="icons/can.png">Clear WebSQL
                            <span class="check right hidden"><img src="icons/check.png"></span>
                        </a>
                    </li>
                </ul>
                <div class="view">
                    <p class="center">
                        <a id="view_appcache" href="#">VIEW APPCACHE</a>
                        &nbsp;&nbsp;|&nbsp;&nbsp;
                        <a id="view_extensions" href="#">VIEW EXTENSIONS</a>
                    </p>
                </div>
            </div>
            <div class="footer">
                <p>Made with <img src="icons/heart.png" width="16" height="16"> in the Philippines</p>
            </div>
        </div>
    </body>
</html>
